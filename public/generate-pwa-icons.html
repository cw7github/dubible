<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .preview-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .preview-item canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 100%;
      height: auto;
    }
    .preview-item h3 {
      margin: 15px 0 10px;
      font-size: 16px;
      color: #666;
    }
    .controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    button {
      background: #8B5A2B;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background: #6B4423;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #e8f0e6;
      color: #5B7553;
      display: block;
    }
    .status.error {
      background: #f8e8e6;
      color: #C44536;
      display: block;
    }
    .instructions {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .instructions h3 {
      margin-top: 0;
      color: #856404;
    }
    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Generate PWA Icons</h1>

  <div class="instructions">
    <h3>Instructions</h3>
    <ol>
      <li>Click "Generate All Icons" to render the icons</li>
      <li>Right-click each icon below and "Save image as..."</li>
      <li>Save with the exact filename shown (e.g., pwa-512x512.png)</li>
      <li>Save all icons to the <code>/public</code> folder</li>
      <li>Replace the existing icon files</li>
    </ol>
  </div>

  <div class="controls">
    <button id="generateBtn" onclick="generateAllIcons()">Generate All Icons</button>
    <div id="status" class="status"></div>
  </div>

  <div class="preview-grid" id="previewGrid"></div>

  <script>
    const iconSizes = [
      { name: 'pwa-512x512.png', size: 512 },
      { name: 'pwa-192x192.png', size: 192 },
      { name: 'apple-touch-icon.png', size: 180 },
      { name: 'favicon-32x32.png', size: 32 },
      { name: 'favicon-16x16.png', size: 16 }
    ];

    function showStatus(message, isError = false) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + (isError ? 'error' : 'success');
    }

    async function generateIcon(size) {
      return new Promise((resolve, reject) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Load and draw the SVG
        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size);
          resolve(canvas);
        };
        img.onerror = reject;

        // Load the SVG file
        fetch('favicon.svg')
          .then(response => response.text())
          .then(svgText => {
            const blob = new Blob([svgText], { type: 'image/svg+xml' });
            img.src = URL.createObjectURL(blob);
          })
          .catch(reject);
      });
    }

    async function generateAllIcons() {
      const btn = document.getElementById('generateBtn');
      const grid = document.getElementById('previewGrid');

      btn.disabled = true;
      grid.innerHTML = '';
      showStatus('Generating icons...');

      try {
        for (const icon of iconSizes) {
          const canvas = await generateIcon(icon.size);

          const item = document.createElement('div');
          item.className = 'preview-item';
          item.innerHTML = `
            <canvas width="${icon.size}" height="${icon.size}"></canvas>
            <h3>${icon.name}</h3>
            <p>${icon.size}Ã—${icon.size}</p>
          `;

          const displayCanvas = item.querySelector('canvas');
          const displayCtx = displayCanvas.getContext('2d');
          displayCtx.drawImage(canvas, 0, 0);

          grid.appendChild(item);
        }

        showStatus('Icons generated successfully! Right-click each icon to save.');
        btn.disabled = false;
      } catch (error) {
        showStatus('Error generating icons: ' + error.message, true);
        btn.disabled = false;
      }
    }

    // Auto-generate on page load
    window.addEventListener('load', () => {
      setTimeout(generateAllIcons, 500);
    });
  </script>
</body>
</html>
