<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for depth and richness -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A67C52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A2B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book spine structure - representing the Bible -->
  <!-- Enlarged to fill 85% of the viewBox -->
  <g>
    <!-- Left page with curved edge -->
    <path d="M 40 50 L 230 50 L 230 462 L 40 462 Q 30 256 40 50 Z"
          fill="url(#bookGradient)"
          stroke="#6B4423"
          stroke-width="3"/>

    <!-- Right page with curved edge -->
    <path d="M 282 50 L 472 50 Q 482 256 472 462 L 282 462 L 282 50 Z"
          fill="url(#bookGradient)"
          stroke="#6B4423"
          stroke-width="3"/>

    <!-- Central spine binding - darker for contrast -->
    <rect x="230" y="50" width="52" height="412"
          fill="#6B4423"/>

    <!-- Spine highlight for dimension -->
    <rect x="230" y="50" width="6" height="412"
          fill="#D4B896"
          opacity="0.5"/>

    <!-- Spine shadow for depth -->
    <rect x="276" y="50" width="6" height="412"
          fill="#3D2F1F"
          opacity="0.4"/>
  </g>

  <!-- 道 (dào - The Word/Way) - Enlarged and simplified -->
  <!-- Scaled up and repositioned for maximum visibility -->
  <g fill="#FAF8F3">
    <!-- Top radical component (首 head) - simplified and bold -->
    <rect x="246" y="140" width="20" height="16" rx="2"/>
    <rect x="250" y="150" width="12" height="50" rx="2"/>

    <!-- Middle horizontal strokes - thicker for visibility -->
    <rect x="244" y="210" width="24" height="7" rx="2"/>
    <rect x="242" y="230" width="28" height="8" rx="2"/>

    <!-- Vertical stem (representing the path) - bold and prominent -->
    <rect x="248" y="238" width="16" height="140" rx="3"/>

    <!-- Bottom horizontal base - extended and bold -->
    <rect x="236" y="378" width="40" height="10" rx="3"/>

    <!-- Diagonal stroke (characteristic of 道) - enlarged -->
    <path d="M 278 250 L 310 290 L 303 298 L 271 258 Z"/>

    <!-- Small accent strokes for authenticity - thicker -->
    <rect x="240" y="195" width="5" height="12" rx="1"/>
    <rect x="267" y="195" width="5" height="12" rx="1"/>
  </g>
</svg>
