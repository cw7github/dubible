  <ellipse cx="40" cy="47.5" rx="10" ry="2" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>

  <!-- Ornate spout (right) -->
  <path d="M 52 49 Q 58 48 62 48 Q 65 48 65 50 Q 65 52 62 52 L 56 52"
