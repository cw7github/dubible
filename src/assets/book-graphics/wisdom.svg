  <line x1="48" y1="24" x2="53" y2="21" stroke="currentColor" stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
  <line x1="30" y1="28" x2="24" y2="26" stroke="currentColor" stroke-width="0.7" opacity="0.25" stroke-linecap="round"/>
  <line x1="50" y1="28" x2="56" y2="26" stroke="currentColor" stroke-width="0.7" opacity="0.25" stroke-linecap="round"/>
  <line x1="28" y1="32" x2="22" y2="32" stroke="currentColor" stroke-width="0.6" opacity="0.2" stroke-linecap="round"/>
  <line x1="52" y1="32" x2="58" y2="32" stroke="currentColor" stroke-width="0.6" opacity="0.2" stroke-linecap="round"/>
