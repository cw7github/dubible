  <line x1="35" y1="20" x2="31" y2="16" stroke="currentColor" stroke-width="1" opacity="0.35" stroke-linecap="round"/>
  <line x1="45" y1="20" x2="49" y2="16" stroke="currentColor" stroke-width="1" opacity="0.35" stroke-linecap="round"/>
