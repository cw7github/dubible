<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Scroll with tablets -->
  <!-- Left scroll roller -->
  <path d="M 20 25 L 20 55" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Right scroll roller -->
  <path d="M 60 25 L 60 55" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Scroll parchment -->
  <path d="M 20 28 Q 22 27 25 27 L 55 27 Q 58 27 60 28 L 60 52 Q 58 53 55 53 L 25 53 Q 22 53 20 52 Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Tablet outline left -->
  <rect x="30" y="34" width="8" height="12" stroke="currentColor" stroke-width="1.5" fill="none" rx="0.5"/>
  <!-- Tablet outline right -->
  <rect x="42" y="34" width="8" height="12" stroke="currentColor" stroke-width="1.5" fill="none" rx="0.5"/>
  <!-- Commandment lines on left tablet -->
  <line x1="31.5" y1="36.5" x2="36.5" y2="36.5" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <line x1="31.5" y1="39" x2="36.5" y2="39" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <line x1="31.5" y1="41.5" x2="36.5" y2="41.5" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <line x1="31.5" y1="44" x2="36.5" y2="44" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <!-- Commandment lines on right tablet -->
  <line x1="43.5" y1="36.5" x2="48.5" y2="36.5" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <line x1="43.5" y1="39" x2="48.5" y2="39" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <line x1="43.5" y1="41.5" x2="48.5" y2="41.5" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
  <line x1="43.5" y1="44" x2="48.5" y2="44" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
</svg>
