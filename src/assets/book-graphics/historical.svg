<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Historical: Regal crown with ornate jewels and kingdom symbolism -->

  <!-- Circular authority background -->
  <circle cx="40" cy="40" r="26" stroke="currentColor" stroke-width="0.4" fill="none" opacity="0.1"/>

  <!-- Crown base band - ornate with geometric patterns -->
  <path d="M 22 48 Q 22 52 26 52 L 54 52 Q 58 52 58 48"
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 23 49 L 57 49" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>

  <!-- Crown body with architectural details -->
  <path d="M 22 48 L 22 40 Q 22 38 24 38 L 56 38 Q 58 38 58 40 L 58 48"
        stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- Decorative band patterns -->
  <circle cx="28" cy="45" r="1" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.4"/>
  <circle cx="34" cy="45" r="1" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.4"/>
  <circle cx="40" cy="45" r="1" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.4"/>
  <circle cx="46" cy="45" r="1" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.4"/>
  <circle cx="52" cy="45" r="1" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.4"/>

  <!-- Five peaks (representing five books) -->
  <!-- Far left peak -->
  <path d="M 24 38 L 24 30 Q 24 26 28 26 L 28 30"
        stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="26" cy="28" r="2.5" stroke="currentColor" stroke-width="1.2" fill="none"/>
  <circle cx="26" cy="28" r="1" stroke="currentColor" stroke-width="0.6" fill="currentColor" opacity="0.3"/>

  <!-- Left peak -->
  <path d="M 32 38 L 32 26 Q 32 22 36 22 L 36 26"
        stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="34" cy="24" r="2.5" stroke="currentColor" stroke-width="1.2" fill="none"/>
  <circle cx="34" cy="24" r="1" stroke="currentColor" stroke-width="0.6" fill="currentColor" opacity="0.3"/>

  <!-- Center peak (tallest) - represents sovereignty -->
  <path d="M 40 38 L 40 20 Q 40 16 40 16"
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="40" cy="18" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <circle cx="40" cy="18" r="1.5" stroke="currentColor" stroke-width="0.8" fill="currentColor" opacity="0.4"/>
  <path d="M 37 18 L 40 15 L 43 18" stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>

  <!-- Right peak -->
  <path d="M 48 38 L 48 26 Q 48 22 44 22 L 44 26"
        stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="46" cy="24" r="2.5" stroke="currentColor" stroke-width="1.2" fill="none"/>
  <circle cx="46" cy="24" r="1" stroke="currentColor" stroke-width="0.6" fill="currentColor" opacity="0.3"/>

  <!-- Far right peak -->
  <path d="M 56 38 L 56 30 Q 56 26 52 26 L 52 30"
        stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="54" cy="28" r="2.5" stroke="currentColor" stroke-width="1.2" fill="none"/>
  <circle cx="54" cy="28" r="1" stroke="currentColor" stroke-width="0.6" fill="currentColor" opacity="0.3"/>

  <!-- Royal scepter element behind crown -->
  <line x1="40" y1="52" x2="40" y2="60" stroke="currentColor" stroke-width="1.2" opacity="0.2"/>
  <circle cx="40" cy="61" r="2" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.2"/>
</svg>
