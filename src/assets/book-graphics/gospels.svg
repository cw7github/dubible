<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Gospels: Fourfold gospel cross with evangelists' symbols and divine glory -->

  <!-- Cosmic glory rings -->
  <circle cx="40" cy="40" r="28" stroke="currentColor" stroke-width="0.3" fill="none" opacity="0.1"/>
  <circle cx="40" cy="40" r="32" stroke="currentColor" stroke-width="0.25" fill="none" opacity="0.08"/>

  <!-- Main cross - vertical beam with taper -->
  <path d="M 40 16 L 40 64" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 38.5 18 L 38.5 62" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M 41.5 18 L 41.5 62" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.3"/>

  <!-- Main cross - horizontal beam -->
  <path d="M 24 40 L 56 40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 26 38.5 L 54 38.5" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M 26 41.5 L 54 41.5" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.3"/>

  <!-- Four gospel quadrants with symbolic elements -->
  <!-- Top left - Matthew (Angel/Human) -->
  <circle cx="30" cy="28" r="4" stroke="currentColor" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 28 26 L 30 23 L 32 26" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>

  <!-- Top right - Mark (Lion) -->
  <circle cx="50" cy="28" r="4" stroke="currentColor" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 48 28 L 50 26 L 52 28 L 50 30 Z" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>

  <!-- Bottom left - Luke (Ox) -->
  <circle cx="30" cy="52" r="4" stroke="currentColor" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 28 52 Q 28 50 30 50 Q 32 50 32 52" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>

  <!-- Bottom right - John (Eagle) -->
  <circle cx="50" cy="52" r="4" stroke="currentColor" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 48 53 L 50 50 L 52 53 M 48 52 L 52 52" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>

  <!-- Center sacred medallion -->
  <circle cx="40" cy="40" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="40" cy="40" r="4" stroke="currentColor" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="40" cy="40" r="2" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.3"/>

  <!-- Chi-Rho overlay (subtle) -->
  <line x1="32" y1="30" x2="48" y2="50" stroke="currentColor" stroke-width="0.8" opacity="0.2" stroke-linecap="round"/>
  <line x1="48" y1="30" x2="32" y2="50" stroke="currentColor" stroke-width="0.8" opacity="0.2" stroke-linecap="round"/>

  <!-- Twelve-pointed glory star -->
  <line x1="40" y1="12" x2="40" y2="8" stroke="currentColor" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <line x1="47" y1="14" x2="50" y2="11" stroke="currentColor" stroke-width="1" opacity="0.35" stroke-linecap="round"/>
  <line x1="33" y1="14" x2="30" y2="11" stroke="currentColor" stroke-width="1" opacity="0.35" stroke-linecap="round"/>
  <line x1="52" y1="20" x2="55" y2="17" stroke="currentColor" stroke-width="0.9" opacity="0.3" stroke-linecap="round"/>
  <line x1="28" y1="20" x2="25" y2="17" stroke="currentColor" stroke-width="0.9" opacity="0.3" stroke-linecap="round"/>
  <line x1="56" y1="28" x2="60" y2="26" stroke="currentColor" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
  <line x1="24" y1="28" x2="20" y2="26" stroke="currentColor" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
  <line x1="60" y1="40" x2="64" y2="40" stroke="currentColor" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
  <line x1="20" y1="40" x2="16" y2="40" stroke="currentColor" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
  <line x1="56" y1="52" x2="60" y2="54" stroke="currentColor" stroke-width="0.7" opacity="0.2" stroke-linecap="round"/>
  <line x1="24" y1="52" x2="20" y2="54" stroke="currentColor" stroke-width="0.7" opacity="0.2" stroke-linecap="round"/>
  <line x1="52" y1="60" x2="55" y2="63" stroke="currentColor" stroke-width="0.7" opacity="0.2" stroke-linecap="round"/>
  <line x1="28" y1="60" x2="25" y2="63" stroke="currentColor" stroke-width="0.7" opacity="0.2" stroke-linecap="round"/>
</svg>
