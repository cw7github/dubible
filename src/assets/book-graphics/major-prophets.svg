<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Major Prophets: Majestic unfurled scroll with divine seal and weighty pronouncements -->

  <!-- Ancient parchment texture background -->
  <rect x="20" y="24" width="40" height="32" rx="1" stroke="currentColor" stroke-width="0.3" fill="none" opacity="0.08"/>

  <!-- Left scroll roll - ornate with multiple layers -->
  <ellipse cx="17" cy="40" rx="3.5" ry="16" stroke="currentColor" stroke-width="2" fill="none"/>
  <ellipse cx="17" cy="40" rx="2" ry="14" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.3"/>
  <line x1="17" y1="24" x2="17" y2="56" stroke="currentColor" stroke-width="2"/>

  <!-- Right scroll roll - ornate with multiple layers -->
  <ellipse cx="63" cy="40" rx="3.5" ry="16" stroke="currentColor" stroke-width="2" fill="none"/>
  <ellipse cx="63" cy="40" rx="2" ry="14" stroke="currentColor" stroke-width="0.6" fill="none" opacity="0.3"/>
  <line x1="63" y1="24" x2="63" y2="56" stroke="currentColor" stroke-width="2"/>

  <!-- Wooden roll ends -->
  <circle cx="17" cy="24" r="1.5" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>
  <circle cx="17" cy="56" r="1.5" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>
  <circle cx="63" cy="24" r="1.5" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>
  <circle cx="63" cy="56" r="1.5" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.4"/>

  <!-- Parchment body with depth -->
  <path d="M 20.5 26 Q 24 24 28 24 L 52 24 Q 56 24 59.5 26
           L 59.5 54 Q 56 56 52 56 L 28 56 Q 24 56 20.5 54 Z"
        stroke="currentColor" stroke-width="2" fill="none"/>
  <path d="M 22 27 L 22 53 Q 24 54 28 54 L 52 54 Q 56 54 58 53 L 58 27"
        stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.25"/>

  <!-- Scroll curl details with refinement -->
  <path d="M 20.5 27 Q 19 29 17.5 32" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.4"/>
  <path d="M 20.5 53 Q 19 51 17.5 48" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.4"/>
  <path d="M 59.5 27 Q 61 29 62.5 32" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.4"/>
  <path d="M 59.5 53 Q 61 51 62.5 48" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.4"/>

  <!-- Decorative border on parchment -->
  <rect x="24" y="28" width="32" height="24" stroke="currentColor" stroke-width="0.4" fill="none" opacity="0.2"/>

  <!-- Ancient text with varied weights (Hebrew-style calligraphy) -->
  <line x1="26" y1="32" x2="54" y2="32" stroke="currentColor" stroke-width="1.2" opacity="0.5"/>
  <line x1="26" y1="36" x2="52" y2="36" stroke="currentColor" stroke-width="1" opacity="0.45"/>
  <line x1="26" y1="40" x2="54" y2="40" stroke="currentColor" stroke-width="1.2" opacity="0.5"/>
  <line x1="26" y1="44" x2="50" y2="44" stroke="currentColor" stroke-width="1" opacity="0.45"/>
  <line x1="26" y1="48" x2="53" y2="48" stroke="currentColor" stroke-width="1.2" opacity="0.5"/>

  <!-- Divine seal in center -->
  <circle cx="40" cy="40" r="6" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.25"/>
  <circle cx="40" cy="40" r="4" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.2"/>
  <path d="M 40 36 L 40 44 M 36 40 L 44 40" stroke="currentColor" stroke-width="0.8" opacity="0.15"/>
</svg>
